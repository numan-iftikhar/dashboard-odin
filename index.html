<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <div class="grid grid-cols-1 sm:grid-cols-[1fr_4fr]">
      <!-- sidebar section -->
      <div class="sidebar p-5 bg-blue-500 text-white text-md font-semibold">
        <div class="brandName flex items-center pb-8 text-2xl font-bold">
          <div class="logo ml-1 mr-4">
            <a href="#"><i class="fa-sharp fa-solid fa-bullseye"></i></a>
          </div>
          <div class="brand">Dashboard</div>
        </div>

        <div class="sb__topLinks pb-8">
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"><i class="fa-solid fa-house"></i></a>
            </div>
            <div>Home</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"><i class="fa-solid fa-address-card"></i></a>
            </div>
            <div>Profile</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"><i class="fa-solid fa-message"></i></a>
            </div>
            <div>Messages</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"><i class="fa-solid fa-clock"></i></a>
            </div>
            <div>History</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"><i class="fa-solid fa-file"></i></a>
            </div>
            <div>Tasks</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"><i class="fa-solid fa-user-group"></i></a>
            </div>
            <div>Communities</div>
          </div>
        </div>

        <div class="sb__bottomLinks">
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"><i class="fa-solid fa-gear"></i></a>
            </div>
            <div>Settings</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"
                ><i class="fa-sharp fa-solid fa-circle-question"></i
              ></a>
            </div>
            <div>Support</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">
              <a href="#"><i class="fa-solid fa-shield"></i></a>
            </div>
            <div>Privacy</div>
          </div>
        </div>
      </div>

      <!-- main right side -->
      <div class="col-start-2 col-end-3">
        <!-- header -->
        <header class="header shadow-lg border border-b-black h-36 py-4 px-8">
          <div class="h__top flex justify-between">
            <div class="top__left flex items-center">
              <div>
                <i class="fa-solid fa-search"></i>
              </div>
              <div>
                <input
                  type="text"
                  class="bg-slate-300 outline-none px-3 py-1 rounded-2xl ml-4 w-[30rem]"
                />
              </div>
            </div>

            <div class="top__right flex items-center space-x-6">
              <div><i class="fa-regular fa-bell"></i></div>
              <div>
                <img
                  src="imgs/avator.png"
                  alt="avator"
                  class="w-8 rounded-2xl"
                />
              </div>
              <div class="font-bold">Numan Iftikhar</div>
            </div>
          </div>

          <div class="h__bottom flex justify-between mt-6">
            <div class="flex space-x-4">
              <div>
                <img
                  src="imgs/avator.png"
                  alt="avator"
                  class="avator w-12 rounded-3xl"
                />
              </div>
              <div class="font-bold">
                <h3 class="text-sm">Hi there,</h3>
                <h2>Numan Iftikhar (@numan)</h2>
              </div>
            </div>

            <div class="right space-x-4">
              <button
                class="hover:bg-blue-600 bg-blue-500 text-white w-20 rounded-2xl py-1"
              >
                New
              </button>
              <button
                class="hover:bg-blue-600 bg-blue-500 text-white w-20 rounded-2xl py-1"
              >
                Upload
              </button>
              <button
                class="hover:bg-blue-600 bg-blue-500 text-white w-20 rounded-2xl py-1"
              >
                Share
              </button>
            </div>
          </div>
        </header>
        
        <!-- main content section -->
        <main class="mainContent py-8 px-4 grid grid-col-3 bg-slate-200">
          <!-- projects -->
          <div class="col-start-1 col-end-3 grid grid-cols-2">
            <div class="projectCard shadow-lg">project</div>
            <div class="projectCard shadow-lg">project</div>
            <div class="projectCard shadow-lg">project</div>
            <div class="projectCard shadow-lg">project</div>
            <div class="projectCard shadow-lg">project</div>
            <div class="projectCard shadow-lg">project</div>
          </div>

          <!-- announcements and trending section -->
          <div class="border bg-red-500 col-start-3 col-end-4"></div>
        </main>


        <footer
          class="bg-slate-100 h-14 mt-auto pt-3 col-start-2 col-end-3 text-center"
        >
          copyright &copy; odin project
        </footer>
      </div>
    </div>
  </body>
</html>
