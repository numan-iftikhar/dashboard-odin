<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
  </head>

  <body>
    <div class="grid grid-cols-1 sm:grid-cols-[1fr_4fr] sm:grid-rows-3 gap-5">

      <div class="sidebar row-span-full p-4 bg-blue-500 text-white h-screen border">
        <div class="brandName flex items-center pb-8">
          <div class="logo">logo icon</div>
          <div class="brand">Dashboard</div>
        </div>

        <div class="sb__topLinks pb-8">
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>Home</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>Profile</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>Messages</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>History</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>Tasks</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>Communities</div>
          </div>
        </div>


        <div class="sb__bottomLinks">
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>Settings</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>Support</div>
          </div>
          <div class="flex items-center p-1">
            <div class="mr-4">link icon</div>
            <div>Privacy</div>
          </div>
        </div>
      </div>

      <header class="header col-start-2 col-end-3 bg-green-500">header</header>

      <main class="mainContent col-start-2 col-end-3 bg-blue-500">
        mainContent
      </main>
      <footer class="bg-fuchsia-500 col-start-2 col-end-3 text-center">footer</footer>
    </div>
  </body>
</html>
